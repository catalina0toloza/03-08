<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
<title>Primera</title>
</head>
<body>
<!--Nada más que p5.js para dibujar en el body de esta página-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
<script>
    
function preload(){
    giras=loadTable("https://raw.githubusercontent.com/catalina0toloza/csv/gh-pages/comuna.csv", "csv", "header");
}
    
function setup(){
  var canvas = createCanvas(windowWidth,500);
  canvas.position(0,0)
  noStroke();
  smooth();
}
function draw(){
  background(224,224,224);
fill(255,255,255);
  rect(0, 100, width/2, 270);
    fill(0,0,0);
    textSize(15);
    textSize(15);
    textStyle(BOLD);
  text("DENSIDAD DE POBLACIÓN",width/2-80,50);
    textSize(15);
    fill(0,0,0);
  text(giras.get(0,0),width/2-200,130);
    textSize(15);
  text(giras.get(0,5),width/2+50,140);
    textSize(15);
  text(giras.get(1,0),width/2-200,180);
    textSize(15);
  text(giras.get(1,5),width/2+50,190);
    textSize(15);
  text(giras.get(2,0),width/2-200,230);
    textSize(15);
  text(giras.get(2,5),width/2+50,240);
    textSize(15);
  text(giras.get(3,0),width/2-200,280);
    textSize(15);
  text(giras.get(3,5),width/2+50,290);
    textSize(15);
  text(giras.get(4,0),width/2-200,330);
    textSize(15);
  text(giras.get(4,5),width/2+50,340);
} 
function windowResized() {
  resizeCanvas(windowWidth, 500);
}   
</script>
</body>
</html>
